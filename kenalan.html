<html>
	<head>
		<title>css</title>
		<link rel="stylesheet" type="text/css" href="mystyle.css" />
		<style type="text/css">
			h1{
				text-align: right;
			}

			#satu{
				color: green;
				font-family: arial;
			}

			#dua{
				color: orange;
			}

			.garis{
				text-decoration: underline;
			}

			.kanan{
				text-align: right;
			}

		</style>
	</head>
	<body>
		<h1 style="color: red; font-style: italic">teks yang gemuk dan hitam</h1>

		<h1>h satu yang lain</h1>

		<h2 id="satu" class="garis kanan">h dua yang pertama, tapi bukan satu2nya</h2>

		<h2 id="dua" class="garis kanan">h dua yang kedua, tapi bukan satu2nya</h2>

	</body>
</html>
